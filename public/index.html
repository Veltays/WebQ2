<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv Watcher</title>
    <link rel="icon" href="./img/Film/Logo.png" type="image/png" />

    <script type="module" src="./js/Controller/Main/appController.js"></script>

    <link rel="stylesheet" href="./css/FilmWatcher/FilmHeader.css" />
    <link rel="stylesheet" href="./css/FilmWatcher/FilmProposition.css" />
    <link rel="stylesheet" href="./css/FilmWatcher/FilmCard.css" />
    <link rel="stylesheet" href="./css/FilmWatcher/Footer.css" />
    <link rel="stylesheet" href="./css/FilmWatcher/Loader.css" />

<body>
    <div id="loader" class="loader">
        <div class="spinner">
            <span>T</span>
            <span>V</span>
            <span>&nbsp;</span>
            <span>W</span>
            <span>A</span>
            <span>T</span>
            <span>C</span>
            <span>H</span>
            <span>E</span>
            <span>R</span>
        </div>



    </div>

    <div class="Element">

        <header>
            <div class="ButtonOfSuggestion">
                <img src="./img/Film/Logo.png" alt="Logo du site" class="Logo" />
                <a class="LienTitre" href="index.html?type=film">
                    <h1 class="FilmButton ButtonTexte">Films</h1>
                </a>
                <a class="LienTitre" href="index.html?type=serie">
                    <h1 class="SerieButton ButtonTexte">SÃ©ries</h1>
                </a>

            </div>

            <div class="IconOfRedirection">
                <div class="SearchBar">
                    <div class="ElemOfSearch">
                        <button id="search-button">
                            <img class="IconRecherche" src="./img/Film/search.png" alt="icone de recherche">
                        </button>
                        <input type="text" id="search-input" placeholder="Tapez pour rechercher...">
                    </div>
                    <div id="BarreSousSearch">
                    </div>
                </div>
                <div id="search-results" class="search-results">
                    <ul class="result-list">
                    </ul>
                </div>

                <div class="NotificationButton">
                    <button id="BoutonNotification">
                        <img src="./img/Film/notifications.png" class="NotificationButtonImg"
                            alt="Bouton de notifications">
                        <h1 class="NotifCount"> 4</h1>
                    </button>

                    <div id="AllNotification" class="AllNotification">

                        <ul class="NotificationList">


                            <li class="DeleteAllBtn">
                                <div class="FontDeleteAll">
                                    <button class="DeleteAllBtn">
                                        <h1 class="TexteDeleteAll"> Delete ALL</h1>
                                        <img src="./img/notification/Delete.png" alt="Bouton de suppression"
                                            class="DeleteAllBtnImg" />
                                    </button>
                                </div>
                            </li>

                        </ul>


                    </div>
                </div>


                <div class="ProfilButton">
                    <a href="./signin.html" class="LienProfil">
                        <img src="" alt="Boutons de profil" class="ProfilButtonImg" />
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="FondPresentationOpac">
                <div class="PresentationFilm">
                    <img src="" alt="Proposition de film" class="FondPresentation" />
                    <div class="TextPresentation">
                        <h2 class="TitreFilmSuggestion"></h2>
                        <p class="DescriptionFilmSuggestion"></p>
                    </div>


                </div>


                <div class="ButtonPresentation">
                    <a href="" class="LienProposition">
                        <div class="ButtonRegarder">
                            <img src="./img/Film/play_arrow_filled.png" alt="Bouton de lecture" class="PlayButton" />
                            <h3 class="ButtonRegarderTexte">Regarder</h3>
                        </div>

                    </a>

                    <div class="AjouterListe" id="toggleMenu">
                        <img src="./img/Film/icon+.png" alt="Bouton d'ajout" class="AddButton" />
                        <h3 class="ButtonAjouterTexte">Ma liste</h3>
                    </div>
                </div>



        </main>


        <footer>
            <div class="elemFooter">
                <ul class="LogoReseau">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61562973150124">

                            <img src="./img/Footer/Frame-4.png" alt="Logo Facebook" class="LogoFacebook"
                                class="LogoReseau">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/gran-yassine-9453b6340">
                            <img src="./img/Footer/Frame-3.png" alt="Logo Linkedin" class="LogoLinkedin"
                                class="LogoReseau">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com/ysne.grn/">
                            <img src="./img/Footer/Frame-1.png" alt="Logo Instagram" class="LogoInstagram"
                                class="LogoReseau">
                        </a>
                    </li>
                    <li>
                        <a href="https://x.com/Veltays">
                            <img src="./img/Footer/Frame.png" alt="Logo Twitter" class="LogoTwitter" class="LogoReseau">
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/Veltays">
                            <img src="./img/Footer/Frame-2.png" alt="Logo Git" class="LogoGit" class="LogoReseau">
                        </a>
                    </li>

                </ul>

                <ul class="imgPresentation">
                    <a href="https://www.hepl.be/" target="_blank">
                        <img src="./img/Footer/HEPL_new_2-removebg-preview 1.png" alt="Logo HEPL" class="LogoHEPL">
                    </a>
                </ul>

                <ul class="TexteFooter">
                    <li class="TexteElem">
                        <a href="index.html" class="LienHome">
                            Home
                        </a>
                    </li>
                    <li class="TexteElem">
                        <a class="LienAbout">
                            About
                        </a>
                    </li>

                    <li class="TexteElem">
                        <a class="LienService">
                            Service
                        </a>
                    </li>
                    <li class="TexteElem">
                        <a class="LienTeams">
                            Teams
                        </a>
                    </li>

                    <li class="TexteElem">
                        <a href="mailto:granyassinepro@gmail.com" class="LienMail">
                            Contact
                        </a>
                    </li>
                </ul>

            </div>

        </footer>

    </div>
